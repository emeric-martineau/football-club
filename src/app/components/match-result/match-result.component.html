<div class="table-responsive position-relative">
    <table class="table table-borderless">
        <tr *ngFor='let t of match?.getTeams()'>
            <th>{{ t.getName() }}</th>
            <td class="score">{{ t.getScore() }}</td>
        </tr>
    </table>    
    <span *ngIf="match?.isPlayed()" class="badge bg-primary">Match jou√©</span>
    <span class="badge bg-secondary">{{ match?.getCategoryName() }}</span>
</div>
