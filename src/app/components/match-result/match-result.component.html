<div class="table-responsive position-relative">
    <table class="table table-borderless">
        <tr>
            <td colspan="2">{{ match?.getName() }}</td>
        </tr>
        <tr *ngFor='let t of match?.getTeams()'>
            <th class="team">
                <img class="logo" [src]="t.getLogo()" />
                {{ t.getName() }}
            </th>
            <td class="score">{{ match?.isPlayed() ? t.getScore() : '-' }}</td>
        </tr>
    </table>
    <span class="badge" [ngClass]="getClassCssName(match?.getCategoryName())">{{ match?.getCategoryName() }}</span>
</div>
