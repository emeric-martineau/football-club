<div class="table-responsive position-relative">
    <table class="table table-borderless">
        <tr>
            <td colspan="2">{{ match?.getName() }}</td>
        </tr>
        <tr *ngFor='let t of match?.getTeams()'>
            <th>{{ t.getName() }}</th>
            <td class="score">{{ match?.isPlayed() ? t.getScore() : '-' }}</td>
        </tr>
    </table>
    <span class="badge bg-primary">{{ match?.getCategoryName() }}</span>
</div>
