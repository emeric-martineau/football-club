<div>
    <span class="badge bg-primary">{{ categoryName }}</span>
    <span class="badge bg-secondary">Classement final</span>
</div>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Equipe</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of finalRanks">
        <td *ngFor="let teamName of extractTeamName(r)">{{ teamName }}</td>
      </tr>
    </tbody>
  </table>
</div>
