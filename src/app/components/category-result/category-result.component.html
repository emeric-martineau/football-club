
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Horaire</th>
        <th scope="col">Terrain</th>
        <th scope="col">Equipes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let m of matchs'>
        <th scope="row">{{ formatNumber(m.getHour()) }}</th>
        <td scope="col">{{ m.getGround() }}</td>
        <td scope="col">
          <table class="table table-borderless">
            <tr>
              <td class="team">
                <img class="logo" [src]="m.getTeams()[0].getLogo()" />
                {{ m.getTeams()[0].getName() }}
              </td>
              <td class="team">
                <img class="logo" [src]="m.getTeams()[0].getLogo()" />
                {{ m.getTeams()[1].getName() }}
              </td>
            </tr>
            <tr *ngIf="m?.isPlayed()">
              <td class="score">{{ m.getTeams()[0].getScore() }}</td>
              <td class="score">{{ m.getTeams()[1].getScore() }}</td>
            </tr>
            <tr *ngIf="!m?.isPlayed()">
              <td class="score">-</td>
              <td class="score">-</td>
            </tr>
          </table>          
        </td>
      </tr>
    </tbody>
  </table>
</div>
