<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Horaire</th>
        <th scope="col" *ngFor='let g of getGrounds()'>{{ g.getName() }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let h of getHours()'>
        <th scope="row">{{ formatNumber(h) }}</th>
        <th scope="col" *ngFor='let g of getGrounds()'>
          <match-result [match]="getMatchOfHours(g.getName(), h)"></match-result>  
        </th>
      </tr>
    </tbody>
  </table>
</div>
