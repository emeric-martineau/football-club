

<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
    <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>Cat√©gories</button>
    <div ngbDropdownMenu aria-labelledby="dropdownManual">
      <button *ngFor='let c of planing.getCategories()' ngbDropdownItem (click)="onSelectCategory(c.getName())">{{ c.getName() }}</button>
    </div>
</div>

<div class="d-inline-block">
    <span class="badge bg-primary">{{ categoryName }}</span>
    <span class="badge bg-secondary">Phase finale</span>
</div>

<div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Horaire</th>
          <th scope="col">Terrain</th>
          <th scope="col">Equipes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let m of matchs'>
          <th scope="row">{{ formatNumber(m.getHour()) }}</th>
          <td scope="col">{{ m.getGround() }}</td>
          <td scope="col">{{ m.getTeams()[0].getName() }} {{ m.getTeams()[0].getScore() }} - {{ m.getTeams()[1].getScore() }} {{ m.getTeams()[1].getName() }}</td>
        </tr>
      </tbody>
    </table>
  </div>
